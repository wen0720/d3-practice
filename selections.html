<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selections</title>
  <style>
    .box {
      margin: 100px 0;
      border: 1px solid #eee;
      border-width: 1px 0 1px 0;
    }
  </style>
</head>
<body>
  <div>
    <div class="box test1">
      <h1>select 範例</h1>
      <svg width="760" height="140">
        <g transform="translate(70, 70)">
          <circle></circle>
          <circle></circle>
          <circle cx="240"></circle>
          <circle cx="360"></circle>
          <circle cx="480"></circle>
        </g>
      </svg>
    </div>
    <div class="box test2">
      <h1>.classed, .text...</h1>
      <svg width="760" height="140">
        <g transform="translate(70, 70)">
          <circle></circle>
          <circle cx="120"></circle>
          <circle cx="240"></circle>
          <circle cx="360"></circle>
          <circle cx="480"></circle>
        </g>
      </svg>
      <label for="test">
        <input id="test" type="checkbox">
        <span>核取方塊</span>
      </label>
      <p class="word"></p>
    </div>
    <div class="box test3">
      <h1>使用 function 帶入</h1>
      <svg width="760" height="140">
        <g transform="translate(70, 70)">
          <circle></circle>
          <circle></circle>
          <circle></circle>
          <circle></circle>
          <circle></circle>
        </g>
      </svg>
    </div>
    <div class="box test4">
      <h1>Event Handling</h1>
      <svg width="760" height="140">
        <g transform="translate(70, 70)">
          <circle></circle>
          <circle></circle>
          <circle></circle>
          <circle></circle>
          <circle></circle>
        </g>
      </svg>
    </div>
    <div class="box test5">
      <h2>Insert and remove element</h2>
      <svg width="760" height="140">
        <g transform="translate(70, 70)">
          <g class="item" transform="translate(0, 0)">
            <circle r="40" fill="purple" />
          </g>
          <g class="item" transform="translate(120, 0)">
            <circle r="40" fill="purple" />
          </g>
          <g class="item" transform="translate(240, 0)">
            <circle r="40" fill="purple" />
          </g>
        </g>
      </svg>
    </div>
    <div class="box test6">
      <h1>.each()</h1>
      <svg width="760" height="140">
        <g transform="translate(70, 70)">
          <circle></circle>
          <circle></circle>
          <circle></circle>
          <circle></circle>
          <circle></circle>
          <circle></circle>
        </g>
      </svg>
    </div>
    <div class="box test7">
      <h1>.call()</h1>
      <svg width="760" height="140">
        <g transform="translate(70, 70)">
          <circle></circle>
          <circle></circle>
          <circle></circle>
          <circle></circle>
          <circle></circle>
          <circle></circle>
        </g>
      </svg>
    </div>
  </div>
  <script type="module" src="js/selections.js"></script>
</body>
</html>
